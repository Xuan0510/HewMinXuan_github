<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>丘旻軒 | Hew Min Xuan</title>
    <style>
        /* Google 字體 */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            margin: 0;
            padding: 0;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            padding: 2rem 1rem;
            animation: fadeIn 1s ease-out;
        }

        header h1 {
            margin: 0;
            font-size: 2.8rem;
            font-weight: 700;
        }

        header p {
            margin-top: 0.5rem;
            font-size: 1.2rem;
            color: #bbb;
        }

        main {
            max-width: 800px;
            width: 100%;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1.5s ease-out;
        }

        .links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.2rem;
            width: 100%;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            backdrop-filter: blur(8px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .link-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .link-card a {
            text-decoration: none;
            color: #1DB954;
            font-weight: bold;
            font-size: 1.1rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: #888;
            margin-top: auto;
        }

        /* 淡入動畫 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>丘旻軒</h1>
        <p>Hew Min Xuan</p>
    </header>
    <main>
        <h2>我的平台</h2>
        <div class="links">
            <div class="link-card">
                <a href="https://open.spotify.com/user/31hirymx3nid6xx6267gsr6zjbma?si=7nHPXT-tTImAa8DpmWp3pQ" target="_blank">🎵 Spotify</a>
            </div>
            <div class="link-card">
                <a href="https://bangumi.tv/user/661413" target="_blank">📺 Bangumi</a>
            </div>
            <div class="link-card">
                <a href="https://letterboxd.com/weiqueren/" target="_blank">🎬 Letterboxd</a>
            </div>
            <div class="link-card">
                <a href="https://medium.com/@mx90343" target="_blank">✍️ Medium</a>
            </div>
        </div>
    </main>
    <footer>
        &copy; 2025 丘旻軒 | Hew Min Xuan
    </footer>
</body>
</html>
